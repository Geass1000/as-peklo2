<form [formGroup]="form" class="armory-block" *ngIf="!!dataType && !!stateArmory"
	[style.background-image]="getUrlArmory('air_strike')">
	<div class="description">
		<div class="name">Арт. удары</div>
		<div class="amount">{{current}} → {{result}}</div>
		<input type="text" asInputSelect
			[formControlName]="dataType" [id]="dataType" [attr.name]="dataType" />
	</div>
</form>
